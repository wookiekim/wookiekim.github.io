career-profile:
    title: Introduction
    summary: |
      I am Seungwook Kim, a highly self-motivated PhD candidate mainly researching on visual correpsondences of 2D images or 3D point clouds, 
      and their applications. I am under the supervision of professor [Minsu Cho](http://cvlab.postech.ac.kr/~mcho/) in the [POSTECH Computer Vision Lab](http://cvlab.postech.ac.kr/lab/).
