experiences:
    title: Experiences
    info:
      - role: PhD Intern / Data-Intelligent Creation-Vision and Graphics team
        time: 09.2023 - 02.2024
        company: ByteDance, CA, USA
        details: |
          - Worked on improving {image,text}-to-3D generation models.
          - Published 2 papers: [CorrespondentDream](https://wookiekim.github.io/CorrespondentDream/) (CVPR 2024) and [MultiImageDream](https://arxiv.org/pdf/2404.17419) (Arxiv 2024)

      - role: Technical Chair
        time: 05.2024 - 12.2024
        company: ACCV, Hanoi, Vietnam
        details: |
          - (Expected to have) Managed the Microsoft CMT for coordinating paper submission and reviewing process.

      - role: Undergraduate Intern / 3D Map construction from LiDAR
        time: 03.2020 - 37.2020
        company: Polaris3D, Pohang, South Korea
        details: |
          - Implemented the process of retrieving data from Intel Realsense cameras to Jetson Nano in real-time.
          - Merged the two streams of data from two different angles to output a 3D map in real-time.

      - role: Undergraduate Intern / Camera ISP
        time: 12.2019 - 01.2020
        company: SK Hynix, Icheon, South Korea
        details: |
          - Analyzed the image post-processing algorithms applied to raw images obtained from senseors.
          - Identified an imbalance in the dark corners (vignetting) of a raw image from a sensor under development.

      - role: Undergraduate Intern / AI team
        time: 06.2019 - 08.2019
        company: Netmarble, Seoul, South Korea
        details: |
          - Developed prior speech-to-3D lip synthesis pipeline to be light-weight (mobile-runnable) using TensorFlow.
          - Accepted to Korea Software Congress 2019 (VOL 46 NO. 02 PP. 1690 ~ 1692 2019. 12)

      - role: Undergraduate Intern / Data Engineering & Analysis team
        time: 02.2018 â€” 12.2018
        company: Dable, Seoul, South Korea
        details: |
          - Analyzed heavy-traffic raw data collected at AWS RedShift using PostgreSQL.
          - Developed batch codes that run regularly on the AWS RedShift to output processed data on a MySQL server.
          - Analyzed processed data using MySQL.
          - Developed web crawling system to identify potential blog clients.


