career-profile:
    title: Introduction
    summary: |
      I am Seungwook Kim, a highly self-motivated PhD candidate mainly researching on (1) visual correspondences between 2D images or 3D point clouds (and their applications), 
      (2) 2D/3D Equivariance, and (3) {Text,Image}-to-{3D,Video} Generation.
      I am under the supervision of professor [Minsu Cho](http://cvlab.postech.ac.kr/~mcho/) in the [POSTECH Computer Vision Lab](http://cvlab.postech.ac.kr/lab/).
